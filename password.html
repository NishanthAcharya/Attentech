<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - HappyNishu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f2d, #1a1a40);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .brand {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 2px solid rgba(0, 255, 255, 0.4);
    }

    .login-box h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #00ffff;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00aabb;
    }

    .forgot {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    .forgot:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="brand">HappyNishu</div>

  <div class="login-box">
    <h2 id="title">Set Your Password</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="handleLogin()">Continue</button>
    <div class="forgot" onclick="resetPassword()">Forgot Password?</div>
  </div>

  <script>
    const savedPassword = localStorage.getItem("userPassword");

    if (savedPassword) {
      document.getElementById("title").innerText = "Enter Password";
    }

    function handleLogin() {
      const input = document.getElementById("password").value;

      if (!input) {
        alert("Please enter a password.");
        return;
      }

      if (!savedPassword) {
        localStorage.setItem("userPassword", input);
        alert("‚úÖ Password Set!");
        window.location.href = "tracking.html";
      } else {
        if (input === savedPassword) {
          window.location.href = "tracking.html";
        } else {
          alert("‚ùå Wrong Password!");
        }
      }
    }

    function resetPassword() {
      if (confirm("‚ö†Ô∏è Are you sure you want to reset the password?")) {
        localStorage.removeItem("userPassword");
        alert("üîÅ Password has been reset. Please set a new password.");
        location.reload();
      }
    }
  </script>
</body>
</html>
